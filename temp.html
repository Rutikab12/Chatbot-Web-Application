<!-------------------------------------Business Details---------------------------------------------------------->
<div class="col-xl-8 col-lg-9 col-md-12 col-sm-12 col-12 " id="businessinfo">
    <div class="card h-100 ">
        <div class="card-body ">
            <div class="row gutters ">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                    <h6 class="mb-2 ">Business Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                    <div class="form-group ">
                        <label for="BusinessName ">Business Name</label>
                        <input type="text " class="form-control " id="BusinessName " placeholder="Enter name ">
                    </div>
                    <div class="form-group ">
                        <label for="BusinessAddress ">Business Address</label>
                        <input type="text " class="form-control " id="BusinessAddress " placeholder="Business Address ">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                    <div class="form-group ">
                        <label for="BusinessEmail ">Business Email</label>
                        <input type="email " class="form-control " id="BusinessEmail " placeholder="Enter business email ">
                    </div>
                    <div class="form-group ">
                        <label for="BusinessPhone ">Business Address</label>
                        <input type="text " class="form-control " id="BusinessPhone " placeholder="Business Phone ">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                    <div class="form-group ">
                        <label for="BusinessFax">Business Fax</label>
                        <input type="text " class="form-control " id="BusinessFax " placeholder="Enter Fax " required>
                    </div>
                    <div class="form-group ">
                        <label for="BusinessCity">Business City</label>
                        <input type="text " class="form-control " id="BusinessCity " placeholder="Enter City " required>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                    <div class="form-group ">
                        <label for="BusinessState">Business State</label>
                        <input type="text " class="form-control " id="BusinessState " placeholder="Enter State " required>
                    </div>
                    <div class="form-group ">
                        <label for="BusinessZip">Business Zip</label>
                        <input type="text " class="form-control " id="BusinessZip " placeholder="Enter Zip " required>
                    </div>
                </div>
            </div>
            <div class="row gutters ">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                    <div class="text-right ">
                        <button type="button " id="submit-personal-detail1" name="submit " class="btn">Save</button>
                        <button type="button " id="submit-personal-detail2" name="submit " class="btn">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
